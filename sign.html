<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sign.css">
    <script src="./sign.js"></script>
</head>
<body>
    <form action="./login.html" onsubmit="return signup()">
        <input type="text" name="" placeholder="enter the first name" id="first"><br>
        <span id="efirst"></span>
        <input type="text" placeholder="enter the last name" id="last"><br>
        <span id="elast"></span>
        <input type="text" placeholder="enter the mobile number" id="mobile"><br>
        <span id="emobile"></span>
        <input type="email" placeholder="enter the email" id="email"><br>
        <span id="eemail"></span>
        <input type="password" placeholder="enter the password" id="pass"><br>
        <span id="epass"></span>
        <input type="password" placeholder="confirm the password" id="cpass"><br>
        <span id="ecode"></span>
        <button>Submit</button>
        </form>
</body>
</html>
