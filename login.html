<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to MyWebsite</title>
    <link rel="shortcut icon" href="./myweblogo.jpg">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>
<body>
    <div id="header">
        <img src="./Images/websiteplanet.png" alt="">
    </div>

    <div id="login">
        <form action="">
            <h1>Log in to MyWebsite</h1>
            <input type="text" placeholder="Enter the Email Address or Phone Number"><br><br>
            <span id="euser"></span>
            <input type="text" placeholder="Enter the password"><br><br>
            <span id="epass"></span>
            <button>Login</button><br><br>
            <span id="error"></span>
            <div id="anchor">
                <a href="">Forgotten account?</a>
                <a href="">Sign Up</a>
            </div>
           
        </form>

   </div>

   <div id="button">
    <div id="but">
        <a href=""><button id="btn">Crate new account</button></a>
    </div>
   </div>
